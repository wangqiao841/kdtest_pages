<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>plugins关键字</title>
		<link rel="stylesheet" href="../../css/marked_css.css" />
		<link rel="stylesheet" href="../../css/element_UI.css">
		<link rel="stylesheet" href="../../css/public-nav-tructure.css">
		<script src="../../javaScript/vue.js"></script>
		<script src="../../javaScript/jquery-3.4.1.js"></script>
		<script src="../../javaScript/marked.min.js"></script>
		<script src="../../javaScript/element_UI.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="marked-box">
				<el-row>
					<!-- 左侧导航 -->
					<el-col :span="24">
						<!-- 顶部面包屑 -->
						<div class="marked-breadcrumb-box">
							<el-breadcrumb separator="/">
								<el-breadcrumb-item><a @click="go_to_page">关键字</a></el-breadcrumb-item>
								<el-breadcrumb-item>框架自定义插件方法 (plugins)</el-breadcrumb-item>
							</el-breadcrumb>
						</div>
					</el-col>
					<el-col :span="24">
						<div v-html="md"></div>
					</el-col>
				</el-row>
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						md: null,
					}
				},
				// 生命周期钩子-挂载后执行
				mounted() {
					var that = this;
					that.this_ajax("../../md/page_action/plugins关键字.md")
				},
				methods:{
					this_ajax(src) {
						var that = this;
						$.ajax({
							type:"get",
							url:src,
							dataType:"html",
							async: false,
							success:function(res){
								that.md = marked.parse(res);
							}
						});
					},
					go_to_page(){
						window.location.href = "./index.html"
					}
				}
			})
		</script>
	</body>
</html>
